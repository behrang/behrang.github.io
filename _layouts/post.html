---
layout: default
---

<main>

  <article>
    <h1>{{ page.title }}</h1>
    <aside><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time></aside>
    {{ content }}
    {% include twitter_plug.html %}
  </article>

  <aside>
    <h2>دیگر نوشته ها</h2>
    <ul>
      {% for post in site.related_posts limit:3 %}
        <li>
          <h3>
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">
              {{ post.title }}
              <bdi>
                <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
              </bdi>
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </aside>

</main>
